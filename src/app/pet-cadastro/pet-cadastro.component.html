<div class="wrapper">
  <div class="title">
    <span> Cadastro de pets </span>
  </div>
  <div class="container">
    <div class="wrapper">
      <form [formGroup]="petForm" (submit)="savePet()" class="formBody">
        <div class="row">
          <div class="form-group col-6">
            <label for="">Digite nome do seu pet</label>
            <div class="">
              <input type="text" class="form-control" formControlName="nome" />
            </div>
          </div>
          <div class="form-group col-6">
            <label for="">Digite a raça do seu pet</label>
            <div class="">
              <input type="text" class="form-control" formControlName="raça" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-6">
            <label for="">Digite a tipo do seu pet</label>
            <div class="">
              <input type="text" class="form-control" formControlName="tipo" />
            </div>
          </div>
          <div class="form-group col-6">
            <label for="">Digite a idade do seu pet</label>
            <div class="">
              <input
                type="number"
                class="form-control"
                formControlName="idade"
              />
            </div>
          </div>
        </div>
        <div class="buttons">
          <div class="btn-cancel">
            <span>Cancelar</span>
          </div>
          <button class="btn-advance" type="submit">
            <span>Salvar</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
