<div class="card">
    <div class="card-body">
      <div class="collaborator-image" (click)="goToDetails(member)">
        <img [src]="loadImage(member)" />
      </div>
      <div class="collaborator-name" (click)="goToDetails(member)">
        {{ member.collaboratorName }}
      </div>
      <div class="collaborator-vacPet-role">
        {{ member.jobTitle }}
      </div>
    </div>
</div>
